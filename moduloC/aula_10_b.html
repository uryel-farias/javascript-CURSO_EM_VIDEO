<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        body {
            font: normal 20px;
        }
        input {
            font: normal 20pt;
            width: 100px;
        }
        div#result{
            font: normal 20pt;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando dois valores...</h1>
    <input type="number" name="entrada1" id="entrada1"> +     
    <input type="number" name="entrada2" id="entrada2"> 
    <input type="button" value="Somar" onclick="somar()">
    <div id = "result">Resultado</div>
    
    <script>
        function somar(){
            var termo1 = window.document.getElementById('entrada1')
            var termo2 = window.document.querySelector('input#entrada2')
            var result = window.document.getElementById('result')
            var n1 = Number(termo1.value)
            var n2 = Number(termo2.value)
            var soma = n1 + n2
            result.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
