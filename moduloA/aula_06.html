    <script>
        var nome = window.prompt('Digite seu nome: ')
        window.alert('Prazer ' + nome)
        window.alert('A seguir vamos fazer um calculo de média.')

        var n1 = Number.parseFloat(window.prompt('Digite o primeiro número: '))
        var n2 = Number.parseFloat(window.prompt('Digite o sugundo número:'))

        media = (n1 + n2)/2
        window.alert(`A média entre os números ${n1} e ${n2} é igual a ${media}`)
        
    </script>
