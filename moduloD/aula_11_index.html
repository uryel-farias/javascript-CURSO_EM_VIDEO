<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        
    </style>
</head>
<body>
    <h1>Sistema de Multa de Transito</h1>
    Velocidade do carro: <input type="number" name="textov1" id="textov1"> KM/H.
    <input type="button" value="Verificar" onclick="calcular()">

    <div id='res'>

    </div>
    <script>
        function calcular(){
            var texto_velocidade = window.document.querySelector('input#textov1')
            var vel= Number(texto_velocidade.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML= `<p>Sua velocidade é de <strong> ${vel} KM/H</strong>. Logo...</p>`
            if(vel > 100){
                res.innerHTML += `Você está acima da velocidade permitida. <strong>Você foi MULTADO!</strong>`
            }
            res.innerHTML += `<p><strong>Dirija sempre com cinto de segurança!</strong></p>`
        }

        
    </script>
</body>
</html>
