<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Nacionalidade</title>
</head>
<body>
    <h1>Verificando a sua Nacionalidade</h1>
    Digite a sua nacionalidade: <input type="text" name="nacionalidade_txt" id="nacionalidade_txt">
    <input type="button" value="Verificar" onclick="teste_nacionalidade()">

    <div id="resultado">

    </div>

    <script>
        function teste_nacionalidade(){
           var nacionalidade = window.document.querySelector('input#nacionalidade_txt') 
           var nacional = String(nacionalidade.nodeValue)
           var res = window.document.querySelector('div#resultado')

           if (nacional == 'brasileiro' || nacional == 'brasileira'){
               res.innerHTML = `<p>Você é <strong>${nacionalidade}</strong>, logo você não é estrangeiro!</p>`

           } else {
               res.innerHTML = `<p>Você é <strong>${nacionalidade}</strong>, logo você é ESTRANGEIRO! <strong>Seja Bem Vindo ao Brasil!</strong></p>`
           }
        }
    </script>

</body>
</html>
